box: seigyo/nvm
build:
  steps:
    - npm-install

    - script:
      name: node 4
      code: |
        nvm install 4
    - npm-test

    - script:
      name: node 5
      code: |
        nvm install 5
    - npm-test

    - script:
      name: node 6
      code: |
        nvm install 6
    - npm-test

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"